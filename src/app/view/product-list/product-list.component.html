<h1>Product List</h1>

<div *ngFor="let product of products">
    <h3>
        <a [routerLink]="['/product', product.id]">{{product.name}}</a>
    </h3>

    <button (click)="share()">Share</button>

    <app-product-alert
        [product]="product"
        (notify)="onNotify()"
    ></app-product-alert>

</div>
